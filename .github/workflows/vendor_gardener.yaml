name: Vendor Gardener
on:
  push:
    branches:
      - dependabot/go_modules/github.com/gardener/**
  pull_request:
    branches:
      - dependabot/go_modules/github.com/gardener/**

jobs:
  run:
    name: Run make revendor
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: '^1.19.2'

      - name: Make revendor
        run: make revendor
